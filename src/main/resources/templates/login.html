<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网上图书超市·后台管理系统</title>
    <link rel="stylesheet" href="../static/css/font.css">
	<link rel="stylesheet" href="../static/css/weadmin.css">
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">网上图书超市·后台管理系统</div>
        <div id="darkbannerwrap"></div>
        <input name="name" id="name" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" autocomplete="off">
        <hr class="hr15">
        <input name="password" id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
        <hr class="hr15">
        <input id="login" class="loginin" value="登录" style="width:100%;" type="button">
        <hr class="hr20" >
    </div>

    <script src="../static/js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        layui.extend({
            admin: '{/}../../../static/js/admin'
        });
        layui.use(['form','admin'], function(){
              var form = layui.form
                ,admin = layui.admin;
            $(function() {
                document.onkeydown = function (e) {
                        if ((e || event).keyCode == 13)
                            $(".loginin").click();
                };
                $(".loginin").click(function() {
                   $.ajax({
                        url: "login/login",
                        data: {"name": $("#name").val(), "password": $("#password").val()},
                        type: "post",
                        dataType: "JSON",
                        success: function (result) {
                            if(result == 0){
                               layer.msg("登录成功，正在为您跳转...",function(){
                                    location.href='./index.html'
                               });
                               location.href='index.html';
                            } else {
                                 layer.msg("登录失败，请检查您的输入！",function(){

                                 });
                                 return;
                            }
                        }
                    });
                });
            });
        });
    </script>  
    <!-- 底部结束 -->
</body>
</html>
