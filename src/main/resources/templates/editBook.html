<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>编辑图书</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../static/lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>ID <span class="legend_book_id" style="font-weight: 900;"></span></legend>
			</fieldset>

			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">图书名称</label>
					<div class="layui-input-block">
						<input type="text" id="name" name="name" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">图书作者</label>
					<div class="layui-input-block">
						<input type="text" id="author" name="author" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">出版社</label>
					<div class="layui-input-inline">
						<input type="text" id="publisher" name="publisher" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">出版时间</label>
					<div class="layui-input-inline">
						<input type="text" id="publishTime" name="publishTime" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">售价</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="price" name="price" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">原价</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="prePrice" name="prePrice" placeholder="￥" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">库存</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" id="stock" name="stock" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-inline">
                        <select id="category" name="category" lay-filter="category">
                            <option value="0">请选择一级分类</option>
                            <option value="1">教育</option>
                            <option value="2">小说</option>
                            <option value="3">文艺</option>
                            <option value="4">青春文学 /动漫 ·幽默</option>
                            <option value="5">童书</option>
                            <option value="6">人文社科</option>
                            <option value="7">经管</option>
                            <option value="8">成功/励志</option>
                            <option value="9">生活</option>
                            <option value="10">科技</option>
                            <option value="11">英文原版书 港台图书</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select id="biggestCate" name="biggestCate" lay-filter="biggestCate">
                            <option value="">请选择二级分类</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select id="biggerCate" name="biggerCate" lay-filter="biggerCate">
                            <option value="">请选择三级分类</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">简单描述</label>
                    <div class="layui-input-block">
                        <input type="text" id="describe" name="describe" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">详细描述</label>
                    <div class="layui-input-block">
                        <textarea id="detail" name="detail" class="layui-textarea"></textarea>
                    </div>
                </div>

               <div class="layui-form-item">
                    <label class="layui-form-label">图片地址</label>
                    <div class="layui-input-inline" style="width: 350px">
                        <input type="text" id="image1" name="image1" autocomplete="off" class="layui-input">
                        <input type="text" id="image2" name="image2" autocomplete="off" class="layui-input">
                        <input type="text" id="image3" name="image3" autocomplete="off" class="layui-input">
                        <input type="text" id="image4" name="image4" autocomplete="off" class="layui-input">
                        <input type="text" id="image5" name="image5" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">纸张</label>
                    <div class="layui-input-inline">
                        <input type="text" id="paper" name="paper" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">包装</label>
                    <div class="layui-input-inline">
                        <input type="text" id="packing" name="packing" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否为套装</label>
                    <div class="layui-input-inline">
                        <input type="text" id="suit" name="suit" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">ISBN</label>
                    <div class="layui-input-inline">
                        <input type="text" id="ISBN" name="ISBN" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容简介</label>
                    <div class="layui-input-block">
                        <textarea id="contentSummary" name="contentSummary" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">作者简介</label>
                    <div class="layui-input-block">
                        <textarea id="authorSummary" name="authorSummary" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">目录</label>
                    <div class="layui-input-block">
                        <textarea id="catalog" name="catalog" class="layui-textarea"></textarea>
                    </div>
                </div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即修改</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../static/lib/layui/layui.js"></script>
		<script src="../static/js/jquery.min.js" charset="utf-8"></script>
        <script src="../static/js/editBook.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
