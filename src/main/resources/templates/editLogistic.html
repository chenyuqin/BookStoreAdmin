<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>添加物流信息</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../static/lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>ID <span class="legend_book_id"></span></legend>
			</fieldset>

			<form class="layui-form" action="">
			    <div class="layui-form-item">
			        <label class="layui-form-label">快递公司</label>
				    <div class="layui-input-inline">
                        <select name="name" lay-filter="name" id="name">
                            <option value="0">顺丰速运</option>
                            <option value="1">邮政EMS</option>
                            <option value="2">圆通速递</option>
                            <option value="3">中通快递</option>
                            <option value="4">申通快递</option>
                            <option value="5">宅急送</option>
                            <option value="6">联邦</option>
                            <option value="7">韵达快递</option>
                            <option value="8">京东快递</option>
                            <option value="9">百世快递</option>
                        </select>
                    </div>
                </div>
				<div class="layui-form-item">
					<label class="layui-form-label">物流单号</label>
					<div class="layui-input-inline">
						<input type="text" id="l_id" name="l_id" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即添加</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="../static/lib/layui/layui.js"></script>
		<script src="../static/js/jquery.min.js" charset="utf-8"></script>
        <script src="../static/js/editLogistic.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
